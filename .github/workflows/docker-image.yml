name: Deploy mfe-dashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Angular Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mfe-entryExit:latest -f ./mfe-entryExit/Dockerfile ./mfe-entryExit
          docker push ${{ secrets.DOCKER_USERNAME }}/mfe-entryExit:latest

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "ðŸš€ Iniciando despliegue de mfe-entryExit..."

            # Cambiar al directorio de despliegue en el servidor
            cd /servidor/front

            # Descargar la Ãºltima imagen de mfe-entryExit
            docker pull ${{ secrets.DOCKER_USERNAME }}/mfe-entryExit:latest

            # Detener y eliminar el contenedor anterior (si existe)
            docker stop mfe-entryExit-container || true
            docker rm mfe-entryExit-container || true

            # Levantar el nuevo contenedor asignando el puerto 4201 para exponerlo
            docker run -d --name mfe-entryExit-container \
              --network my-network \
              -p 4201:80 \
              ${{ secrets.DOCKER_USERNAME }}/mfe-entryExit:latest

            echo "âœ… Despliegue de mfe-entryExit completado con Ã©xito!"
