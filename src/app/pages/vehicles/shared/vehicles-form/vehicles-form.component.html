<h2 mat-dialog-title>Formulario Vehículo</h2>

<mat-dialog-content class="overflow-hidden">
  <form [formGroup]="vehicleForm">
    <div class="horizontal-input">
      <mat-form-field class="w-100">
        <mat-label>Matrícula</mat-label>
        <input matInput type="text" formControlName="licensePlate" required />
        <mat-error *ngIf="vehicleForm.get('licensePlate')">
          La matrícula es requerida.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Modelo</mat-label>
        <input matInput type="text" formControlName="model" required />
        <mat-error *ngIf="vehicleForm.get('model')">
          El modelo es requerido.
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field class="w-100">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="vehicleType" required>
        <mat-option value="Coche">Coche</mat-option>
        <mat-option value="Moto">Moto</mat-option>
      </mat-select>
      <mat-error *ngIf="vehicleForm.get('vehicleType')">
        El tipo es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Color</mat-label>
      <input matInput type="text" formControlName="color" required />
      <mat-error *ngIf="vehicleForm.get('color')">
        El color es requerido.
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="active">Activo</mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="actions">
  <button
    class="button-primary"
    [disabled]="vehicleForm.invalid"
    (click)="updateVehicle()"
  >
    Editar
  </button>
  <button class="button-secondary" (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>
